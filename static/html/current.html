<!doctype html>
<html lang="en">
  <head>
    <title>Current Weather Information</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
  </head>
  <body>
      <div class="jumbotron" style="margin-bottom:20px; ">
          <h2 class="text-center" style="font-size:50px; font-weight:600; color:white"> Get Current Weather </h2>
      </div>
      <div class="container">
          <div class="row" id="title">
              <h3 class="text-primary">Enter City Name</h3>
              <span id="error"></span>
          </div>
          <div class="row form-group form-inline" id="rowDiv">
              <input type="text" name="city" id="city" class="form-control" placeholder="City Name">
              <button id="submitWeather" class="btn btn-primary">Search City</button>
          </div>
          <div id="show">

          </div>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/static/js/weather.js"></script>
  </body>
</html>
